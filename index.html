<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Collection</title>
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #bb86fc;
            --header-bg: #1f1f1f;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
        }
        header {
            background-color: var(--header-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
            color: var(--accent-color);
        }
        #search-box {
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid #555;
            background-color: #333;
            color: var(--text-color);
            width: 250px;
        }
        .container {
            padding: 20px;
        }
        #post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .post-item {
            position: relative;
            display: block;
            background-color: var(--secondary-bg);
            border-radius: 8px;
            overflow: hidden;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s ease;
            aspect-ratio: 16 / 9;
        }
        .post-item:hover {
            transform: scale(1.05);
        }
        .post-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .post-item:hover .play-overlay {
            opacity: 1;
        }
        .play-overlay svg {
            width: 50px;
            height: 50px;
            fill: #fff;
        }
        .ad-container {
            grid-column: 1 / -1; /* Make ad span full width of the grid */
            margin: 20px 0;
            text-align: center;
            background-color: var(--secondary-bg);
            padding: 10px;
            border-radius: 8px;
            min-height: 250px; /* Set a minimum height for the ad container */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid #333;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Collection</h1>
        <input type="text" id="search-box" placeholder="Search by title...">
    </header>

    <main class="container">
        <div id="post-grid">
            <!-- Posts and ads will be loaded here by JavaScript -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 All Rights Reserved.</p>
    </footer>

    <!-- ================= ADSTERRA BANNER AD CODE ================= -->
    <template id="ad-template">
        <script type="text/javascript">
            atOptions = {
                'key' : '51f2451703026956dcf91f1cd5ead657',
                'format' : 'iframe',
                'height' : 250,
                'width' : 300,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//retortmansion.com/51f2451703026956dcf91f1cd5ead657/invoke.js"></script>
    </template>
    <!-- ========================================================== -->


    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('post-grid');
            const searchBox = document.getElementById('search-box');
            const adTemplate = document.getElementById('ad-template');
            
            const ITEMS_BEFORE_AD = 4; // Har 4 image ke baad ek ad

            try {
                const response = await fetch('data/posts.txt');
                if (!response.ok) {
                    throw new Error(`Failed to fetch posts.txt. Status: ${response.status}`);
                }
                const textData = await response.text();
                const lines = textData.split('\n').filter(line => line.trim() !== '');
                
                let allPosts = [];

                lines.forEach((line) => {
                    const cleanedLine = line.trim().slice(1, -1);
                    const parts = cleanedLine.split(',').map(part => part.trim());
                    if (parts.length === 3) {
                        const [title, imageUrl, targetUrl] = parts;
                        allPosts.push({ title, imageUrl, targetUrl });
                    }
                });
                
                function renderPosts(postsToRender) {
                    grid.innerHTML = '';
                    let postCounter = 0;
                    postsToRender.forEach(post => {
                        const postLink = document.createElement('a');
                        postLink.href = post.targetUrl;
                        postLink.className = 'post-item';
                        postLink.target = '_blank';
                        postLink.setAttribute('data-title', post.title.toLowerCase());

                        postLink.innerHTML = `
                            <img src="${post.imageUrl}" alt="${post.title}" loading="lazy">
                            <div class="play-overlay">
                                <svg viewBox="0 0 24 24"><path d="M8,5.14V19.14L19,12.14L8,5.14Z" /></svg>
                            </div>
                        `;
                        grid.appendChild(postLink);
                        postCounter++;
                        
                        if (postCounter > 0 && postCounter % ITEMS_BEFORE_AD === 0) {
                            const adContainer = document.createElement('div');
                            adContainer.className = 'ad-container';
                            adContainer.innerHTML = adTemplate.innerHTML;
                            grid.appendChild(adContainer);
                        }
                    });
                }
                
                renderPosts(allPosts);

                searchBox.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    if (searchTerm === '') {
                        renderPosts(allPosts);
                    } else {
                        const filteredPosts = allPosts.filter(post => post.title.toLowerCase().includes(searchTerm));
                        renderPosts(filteredPosts);
                    }
                });

            } catch (error) {
                console.error('Error:', error);
                grid.innerHTML = `<p style="color:red; font-weight:bold;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
